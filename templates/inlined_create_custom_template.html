<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Email Template</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    #editor {
      height: 200px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Email Template</h2>
    <form id="templateForm" method="POST" action="/create-custom-template">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <!-- Template fields -->
      <label>Template Name:</label>
      <input type="text" name="template_name" required><br><br>

      <label>Sender Name:</label>
      <input type="text" name="sender_name" required><br><br>

      <label>Subject:</label>
      <input type="text" name="subject" required><br><br>

      <label>Email Body:</label>
      <div id="editor"></div>
      <input type="hidden" name="email_body" id="email_body"><br>

      <!-- Hidden fields for campaign data (only used in Save & Launch) -->  <!--Not working-->
       
      <input type="hidden" name="campaign_name" value="{{ campaign_name }}">
      <input type="hidden" name="campaign_description" value="{{ campaign_description }}">
      <input type="hidden" name="target_emails" value="{{ target_emails }}">


      <!-- Action buttons -->
      <button type="submit" name="save_only">Save Template</button>
      <button type="submit" name="save_and_launch">Save & Launch</button>
    </form>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    const quill = new Quill('#editor', { theme: 'snow' });

    document.getElementById('templateForm').onsubmit = function() {
      document.getElementById('email_body').value = quill.root.innerHTML;
    };
  </script>
</body>
</html>
