<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview: {{ template.template_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .preview-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        .email-meta {
            margin-bottom: 20px;
        }

        .email-meta strong {
            display: inline-block;
            width: 120px;
        }

        .email-body {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .template-heading {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <h2 class="template-heading">Template Preview</h2>
        <div class="email-meta">
            <p><strong>Template Name:</strong> {{ template.template_name }}</p>
            <p><strong>Sender Name:</strong> {{ template.sender_name }}</p>
            <p><strong>Subject:</strong> {{ template.subject }}</p>
        </div>
        <div class="email-body">
            {{ template.email_body | safe }}
        </div>
        <a class="back-btn" href="{{ url_for('routes.phishing_templates') }}">‚Üê Back to Templates</a>
    </div>
</body>
</html>
