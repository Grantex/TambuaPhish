<!-- sign_up.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup_login.css') }}">
</head>
<body>
    <div class="glass-container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <form action="" method="POST">
                {{ form.hidden_tag() }}

                <input type="text" name="username" required placeholder="Username">

                <input type="email" name="email" required placeholder="Email">

                <div class="password-wrapper">
                    <input type="password" name="password" required placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword(this)">&#128065;</span>
                </div>

                <!-- Password Guideline Text -->
                <small class="guideline">
                Password must be at least 12 characters and include uppercase, lowercase, a number, and a special character.
                </small>

                <div class="password-wrapper">
                    <input type="password" name="confirm_password" required placeholder="Confirm Password">
                    <span class="toggle-password" onclick="togglePassword(this)">&#128065;</span>
                </div>

                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="{{ url_for('routes.login') }}">Login</a></p>

            </form>
        </div>
    </div>

     <script>
    function togglePassword(element) {
        const input = element.previousElementSibling;
        if (input.type === "password") {
            input.type = "text";
            element.style.color = "#000"; // Optional: change color to indicate active
        } else {
        input.type = "password";
        element.style.color = "#fff"; // Back to normal
        }
    }
    </script>


</body>
</html>
