<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup_login.css') }}">
</head>
<body>
    <div class="glass-container login-container">
        <div class="login-box">
            <h2>Forgot Password</h2>
            <form method="POST">
                {{ form.hidden_tag() }}
                {{ form.email(class_="form-input", placeholder="Enter your email address") }}
                {{ form.submit(class_="form-button") }}
                <p>Back to <a href="{{ url_for('routes.login') }}">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
