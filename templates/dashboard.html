<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TambuaPhish Dashboard - Overview</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
  <style>
    .sidebar {
      width: 182px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #e0e0e0;
      flex-shrink: 0;
    }

    .main-content {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #004d99;
      color: white;
      padding: 8px 20px;
    }

    .header-left h1 {
      margin: 0;
      font-size: 18px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
    }

    .header-right p {
      margin: 0;
    }

    .logout-button {
      background-color: #e74c3c;
      color: white;
      text-decoration: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .logout-button:hover {
      background-color: #c0392b;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header class="main-header">
    <div class="header-left">
      <h1>TambuaPhish - Overview</h1>
    </div>
    <div class="header-right">
      <p>Welcome, {{ username }}!</p>
      <a href="{{ url_for('routes.logout') }}" class="logout-button">Log out</a>
    </div>
  </header>

  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="{{url_for('routes.campaigns')}}">Campaigns</a></li>
          <li><a href="{{url_for('routes.phishing_templates')}}">Phishing Templates</a></li>
          <li><a href="{{url_for('routes.start_a_campaign')}}">Start a Campaign</a></li>
          <li><a href="{{url_for('routes.training_modules')}}">Training Modules</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-content">
      <main>
        <section class="stats-container">
          <div class="stat-card">
            <h3>Total Campaigns</h3>
            <p id="total-campaigns">12</p>
          </div>
          <div class="stat-card">
            <h3>Total Targets</h3>
            <p id="total-targets">320</p>
          </div>
          <div class="stat-card">
            <h3>Total Clicks</h3>
            <p id="total-clicks">87</p>
          </div>
          <div class="stat-card">
            <h3>Click Through Rate</h3>
            <p id="ctr">27.2%</p>
          </div>
        </section>

        <section class="chart-container">
          <h2>Campaign Trends</h2>
          <canvas id="campaignChart"></canvas>
        </section>
      </main>
    </div>
  </div>

  <footer>
    <p>Developed by Grant Ombongi Nyamweya &copy; 2025</p>
  </footer>

  <script src="{{url_for('static',filename='dashboard.js')}}"></script>
</body>
</html>
