<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup_login.css') }}">
</head>
<body>
    <div class="glass-container login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="" method="POST">
                {{ form.hidden_tag() }}
                <input type="text" name="username" required placeholder="Username">
                <div class="password-wrapper">
                    <input type="password" name="password" required placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword(this)">&#128065;</span>
                </div>

                <div class="options">
                    <a href="{{ url_for('routes.forgot_password') }}">Forgot Password?</a>
                </div>
                <button type="submit">Log in</button>
                <p>Don't have an account? <a href="{{ url_for('routes.signup') }}">Sign up</a></p>
            </form>
        </div>
    </div>


    <script>
    function togglePassword(element) {
        const input = element.previousElementSibling;
        if (input.type === "password") {
            input.type = "text";
            element.style.color = "#000"; // Optional: change color to indicate active
        } else {
            input.type = "password";
            element.style.color = "#fff"; // Back to normal
        }
    }
    </script>

</body>
</html>
